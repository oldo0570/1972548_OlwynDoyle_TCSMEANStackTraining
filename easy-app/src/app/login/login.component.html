<div>
  <h2>Login Page</h2>
  <form #userRef="ngForm" (ngSubmit)="checkUser(userRef.value)">
    <label>Username</label>
    <input type="text" name="user" ngModel><br>
    <label>Password</label>
    <input type="password" name="pass" ngModel><br>
    <input type="submit" name="submit"><br>
  </form>
  <!--<input type="button" value="click here"
         (click)="login()" class="btn btn-success" />-->
  {{msg}}
</div>

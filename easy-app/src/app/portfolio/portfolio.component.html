<div>
  <h2>Welcome  {{user}}</h2>
  <form #userRef="ngForm" (ngSubmit)="addTable(userRef.value)">
    <label>Contact Name</label>
    <input type="text" name="name" ngModel><br>
    <label>Contact Number</label>
    <input type="number" name="num" ngModel><br>
    <input type="submit" name="submit"><br>
  </form>
  <table id="projectTable" style="border:1px solid black">
    <tr>
      <th colspan="3">Contact Details</th>
    </tr>
    <tr>
      <th style="width:12%;border: 1px solid #ddd">Name</th>
      <th style="width:12%;border: 1px solid #ddd">Phone Number</th>
    </tr>
    <tbody id="tbody">
      <tr>
        <td>{{name}}</td>
        <td>{{num}}</td>
      </tr>
      <tr>
        <!-- <td>{{name1}}</td>
         <td>{{num1}}</td>-->
      </tr>
      <tr>
        <!-- <td>{{name2}}</td>
          <td>{{num2}}</td>-->
      </tr>
      <tr>
        <!-- <td>{{name3}}</td>
          <td>{{num3}}</td>-->
      </tr>
    </tbody>
  </table>
  <input type="button" value="logout"
         (click)="logout()" />
</div>
